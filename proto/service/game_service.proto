syntax = "proto3";

import "corpc_option.proto";
import "common.proto";
import "service_common.proto";

option cc_generic_services = true;

package wukong.pb;

// 玩家游戏对象所在服务器需要实现GameService服务
service GameService {
    option (corpc.global_service_id) = 2;

    rpc forward(ForwardRequest) returns(corpc.Void)
    {
        option (corpc.not_care_response) = true;
    }

    // 注意：enterGame方法用于告诉游戏服向客户端发角色初始化数据，该方法可以重复调用，不应改变数据
    rpc enterGame(Uint32Value) returns(corpc.Void)
    {
        option (corpc.not_care_response) = true;
    }
}