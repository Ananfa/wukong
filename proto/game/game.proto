syntax = "proto3";

//import "common.proto";
//option cc_generic_services = true;

package wukong.pb;

// 登录
message AuthRequest {
    uint64 userId = 1;     // 玩家id
    string token = 2;      // 登录token
    string cipher = 3;     // 通信密码（经过RSA加密）
    uint32 recvSerial = 4; // 客户端接收的最后消息序号
}

// 消息屏蔽回复
message BanResponse {
    uint32 msgId = 1;      // 消息id
}